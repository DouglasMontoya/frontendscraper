name: Build for production branch

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install all dependencies
      run: npm ci
      
    - name: Build 
      run: | 
        npm run build
        mkdir production
        cp -r ./.next/standalone/. production
        cp -r ./.next/static production/.next
        cp -r public production 
      
    - name: Push
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: production # The branch name where you want to push the assets
        FOLDER: production # The directory where your assets are generated
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
        MESSAGE: "Build: ({sha}) {msg}" # The commit message  
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          cd ~/project/scraper-frontend
          git checkout production
          git pull
          docker image build -t scraper-frontend .
          docker container run -d --name frontend -p 3000:3000 scraper-frontend

